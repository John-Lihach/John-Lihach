			body {background-image:url("Photos/bg2.jpg");}
		</style>
	</head>
	
	<body>
		<div class="parent">

		</div>
		<div class="parent">
			<div class="child"><a href="Photos.html"><img src="Logo/LogoAnimation1.png" alt="tos" style="margin:300px 0px 0px 500px"></div></a>
			<a href="Photos.html"><img src="Logo/Logo1.png" alt="Pho"></a>
		</div>
		<h2>Created by John Lihach, Khalid Alfaraj, Johhny Vaccaro, Safar Alshahrani, Mohammad Alhareky</h2>

</html>
